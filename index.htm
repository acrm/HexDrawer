<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      body {
        margin: 0px;
        padding: 0px;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
      }
      #app-container {
        width: 100vw;
        height: 100vh;
      }
      #panel {
        position: absolute;
        top: 5px;
        right: 5px;
        display: flex;
        flex-direction: column;
      }
      #fract-input {
        width: 50px;
      }
      #cell-info {
        border-radius: 10px;
        padding: 5px;
        display: flex;
        flex-direction: column;
        background-color: #0075ff;
        color: black;
      }
      #cell-info h3 {
        margin: 0px 0px 0px 35px;
        align-items: center;
      }
      #cell-index {
        width: 70px;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="app-container">
      <canvas id="canvas"></canvas>
      <div id="panel">
        <label>Fractalization level <input type="number" min="0" id="fract-input" value="0" maxlength="1"></label>
        <label>Pointy upward <input type="checkbox" id="pointy-input" checked></label>
        <div id="cell-info" class="hidden">
          <h3>Cell info</h3>
          <label>Index <input type="text" readonly id="cell-index"></label>
          <label>Color <input type="color" id="cell-color"></label>
        </div>
      </div>
    </div>

    <script src="CanvasRenderer.js"></script>
    <script src="EventSourceBase.js"></script>
    <script src="Hex.js"></script>
    <script src="HexGrid.js"></script>
    <script src="HexCell.js"></script>
    <script src="HexStorage.js"></script>
    <script src="Input.js"></script>
    <script src="UIController.js"></script>
    <script src="Vec2.js"></script>
    <script>
      const hexGrid = new HexGrid();
      const controller = new UIController(hexGrid);
    </script>
  </body>
</html>
